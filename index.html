<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosTusSeries.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>¡TUS SERIES!</title>
</head>

<body class="bg-dark">
    
    <header class="container-fluid d-flex p-1">
        <h1 class="ms-2 fw-bold">Tus Series</h1>
    </header>

    <nav class="p-2 mt-4 navbar-light">
        <div class="container-fluid">
            <form class="d-flex">
                <input id="buscador" class="form-control me-2" type="search" placeholder="Escribí el nombre de la serie...">
                <button id="botonBuscar" class="btn btn-light" type="button">Buscar</button>
            </form>
        </div>
    </nav>

    <main class="mt-4 p-2">
        <div class="container-fluid">
            <table id="datos" class="table table-warning table-bordered border-warning caption-top">
                <caption>Tu lista de series</caption>
                <theads>
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                        <th>Temporadas</th>
                        <th>Temp. vistas</th>
                        <th>Porcentaje visto</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br>
            <div class="d-flex justify-content-between">
                <div>
                    <button id="botonMas" class="btn" type="submit">+</button>
                    <button id="botonMenos" class="btn" type="submit">-</button>
                </div>
                <div>
                    <button id="botonNueva" class="btn" type="submit" data-bs-toggle="modal" data-bs-target="#modalAgregar">Nueva</button>
                    <button id="botonEditar" class="btn" type="submit" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar</button>
                </div>
            </div>
        </div>
    </main>

    <div id="modalAgregar" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h1 id="tituloModal"> Crear serie</h1>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div id="form" class="d-flex p-1">
                            <label for="nombreAgregar" class="m-2 form-label">Nombre:</label>
                            <input type="text" id="nombreAgregar" class="ms-4 form-control">
                        </div>
                        <div id="form" class="p-1 d-flex">
                            <label for="temporadasAgregar" class="m-2 form-label">Temporadas:</label>
                            <input type="text" id="temporadasAgregar" class="form-control">
                        </div>
                        <br>
                        <div class="modal-footer">
                            <div class="d-flex justify-content-end">
                                <button id="botonCrear" class="btn btn-warning" type="submit">Crear</button>
                                <button id="botonCancelar" class="btn btn-dark" data-bs-dismiss="modal" type="submit">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalEditar" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h1 id="tituloModal"> Crear serie</h1>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="container-fluid ">
                            <div id="form" class="p-1 d-flex">
                                <label for="nombreEditar" class="m-2 form-label">Nombre:</label>
                                <input type="text" id="nombreEditar" class="ms-4 form-control">
                            </div>
                            <div id="form" class="p-1 d-flex">
                                <label for="temporadasEditar" class="m-2 form-label">Temporadas:</label>
                                <input type="text" id="temporadasEditar" class="form-control">
                            </div>
                            <div id="form" class="p-1 d-flex">
                                <label for="vistas" class="m-2 form-label">Vistas:</label>
                                <input type="text" id="vistas" class="ms-5 form-control">
                            </div>
                        </div>
                        <br>
                        <div class="modal-footer">
                            <div class="d-flex justify-content-end">
                                <button id="botonAceptar" class="btn btn-warning" type="submit">Editar</button>
                                <button id="botonCancelarEd" class="btn btn-dark" data-bs-dismiss="modal" type="submit">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptTuSeries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
